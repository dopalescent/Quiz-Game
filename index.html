<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./assets/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <title>Quiz Game</title>
</head>

<body>
  <header>
    <h1>Quiz!</h1>
  </header>

  <section id="start-page">
    <button id="score-link">scoreboard</button>
    <h2>GUESSWHATITSQUIZTIME</h2>
      <p>It's time to quiz! Answer the questions as fast as you can! Careful though, get a question wrong and there's a 5-second penalty! Are you a real quizzer? Better find out!</p>
      <button id="start-button">Start!</button>
  </section>


  <section id="quiz-page">
    <a id="timer">Time Left: 60s!</a>
    <div>
      <h2 id="question-text"></h2>
      <ol>
        <li id="q1" class="clickable question"></li>
        <li id="q2" class="clickable question"></li>
        <li id="q3" class="clickable question"></li>
        <li id="q4" class="clickable question"></li>
      </ol>
      <a id="feedback"></a>
    </div>
    <button id="quiz-button">Next Question!</button>
  </section>

  <section id="victory-page">
    <h2 id="victory-text">Victory!</h2>
    <h3>Enter your initals below to memorialize your quizzing!</h3>
    <form id="form">
      <input type="text" id="initials" placeholder="Initials!" />
    </form>
    <button id="victory-button">Submit!</button>
  </section>

  <section id="score-page">
    <div>
      <ul id="scoreboard">Scoreboard!</ul>
    </div>
    <button id="score-button">Return!</button>
  </section>

  <script src="./assets/js/script.js"></script>
</body>
</html>
